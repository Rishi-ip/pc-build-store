<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;  
        }

        h1 {
            font-size: 28px;
            color: white;  
            text-align: center;
            margin-bottom: 20px;
        }
        #textforreg{
            font-size: 28px;
            color: grey;  
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 40%;
            margin: 50px auto;
            background-color: #ffffff;  
            padding: 20px;
            border: 1px solid #ccc;  
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);  
            transition: all 0.3s ease;  
        }

        form:hover {
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);  
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        td {
            padding: 12px;
            vertical-align: middle;
        }

        label {
            font-weight: bold;
            color: #555;  
        }

        select, input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="tel"] {
            width: calc(100% - 16px);  
            padding: 10px;
            border: 1px solid #ccc;  
            border-radius: 4px;
            box-sizing: border-box;
            transition: border 0.3s ease;  
        }

        select:focus, input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="number"]:focus, input[type="tel"]:focus {
            border-color: #4CAF50;  
            outline: none;   
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 15px;
            background-color: #4CAF50;  
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;  
            transition: background-color 0.3s ease;  
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;  
        }

        center {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'component/Header.html' %}
    <form action="" method="POST">
        {% csrf_token %}
        <h1 id="textforreg">Add Customer</h1>
        <table>
            <tr>
                <td>
                    <label for="emailId">Email ID</label>
                </td>
                <td>
                     
                    <input type="email" name="emailId" required pattern=".+@.+\..+" title="Please enter a valid email address" placeholder="example@example.com">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="custname">Customer Name</label>
                </td>
                <td>
                    <input type="text" name="custname" required placeholder="Enter customer name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" name="password" required placeholder="Enter password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="contact_No">Contact Number</label>
                </td>
                <td>
                     
                    <input type="tel" name="contact_No" required pattern="\d{10}" title="Phone number must be exactly 10 digits" placeholder="Enter 10-digit contact number">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
